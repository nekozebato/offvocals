<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード認証</title>
</head>
<body>
    <p>現在このサイトは仮公開状態です。アクセスするにはパスワードの入力をしてください。</p>
    <input type="button" value="ページを開く" onclick="gate();">
</body>
<script>
    function gate(){
        // ユーザの入力を求める
        var UserInput = prompt("パスワードを入力して下さい:","");
        // 入力内容をチェック
        if( /\W+/g.test(UserInput) ) {
            // 半角英数字以外の文字が存在したらエラー
            alert("半角英数字のみを入力して下さい。");
        }
        else if( UserInput != null ) {
            // 入力内容からファイル名を生成して移動
            location.href = UserInput + ".html";
        }
    }
</script>
</html>
